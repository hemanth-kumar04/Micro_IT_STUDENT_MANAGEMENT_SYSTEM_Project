<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>

    <!-- Login Roles -->
    <div class="login-section">
      <label for="role">Login as:</label>
      <select id="role">
        <option value="teacher">Teacher</option>
        <option value="student">Student</option>
        <option value="parent">Parent</option>
      </select>
    </div>

    <!-- Dashboard -->
    <div class="dashboard">
      <p>Total Students: <span id="total-students">0</span></p>
      <p>Present Today: <span id="present-students">0</span></p>
    </div>

    <!-- Search -->
    <input type="text" id="search" placeholder="Search by name or roll number..." />

    <!-- Form -->
    <form id="student-form">
      <input type="text" id="name" placeholder="Student Name" required />
      <input type="text" id="roll" placeholder="Roll Number" required />
      <input type="text" id="grade" placeholder="Grade" required />
      <button type="submit">Add Student</button>
      <button type="button" id="export">Export CSV</button>
    </form>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th onclick="sortTable('name')">Name ⬍</th>
          <th onclick="sortTable('roll')">Roll No ⬍</th>
          <th onclick="sortTable('grade')">Grade ⬍</th>
          <th>Attendance</th>
          <th>Comment</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="student-table"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
